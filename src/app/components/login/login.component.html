<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <h5 class="card-header">Login</h5>
            <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="loginSubmit()" autocomplete="off">
                    <div class="form-group">
                        <label for="UserName">User Name</label>
                        <input type="text" class="form-control" placeholder="Enter your userName"
                            formControlName="userName">
                        <div *ngIf="userForm.get('userName').hasError('required') && (userForm.get('userName').dirty || userForm.get('userName').touched)"
                            class="alert alert-danger">
                            <i class="fa fa-exclamation-circle"></i> UserNamwe is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <div *ngIf="userForm.get('password').hasError('required') && (userForm.get('password').dirty || userForm.get('password').touched)"
                            class="alert alert-danger">
                            <i class="fa fa-exclamation-circle"></i> Password is required
                        </div>
                    </div>
                    <!-- <div class="formGroup">
                        
                    </div> -->
                    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
